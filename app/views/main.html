<div class="row">
  <div class="col-md-12">
    <h1 class="title">Chat Amongst Yourselves.</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-6" ng-controller="ItemsController">
    <h1 class="title name">What You Said</h1>
    <div class="chat-box">
      <ul class="chat-list">
          <li class="chat-line" ng-repeat="item in items.data">{{item.message}}</li>
      </ul>
    </div>
      <input class="typing-area" type="text" value="ItemName" ng-model="newItemName" placeholder="Whats going on?">
      <button class="submit-button" ng-click="addItem()" >Send!</button>
  </div>

  <div class="col-md-6" ng-controller="ThingsController">
    <h1 class="title name">What Your Friend Said</h1>
    <div class="chat-box">
      <ul class="chat-list">
          <li class="chat-line" ng-repeat="thing in things.data">{{thing.message}}</li>
      </ul>
    </div>
      <input class="typing-area" type="text" value="ThingName" ng-model="newThingName" placeholder="Say Hello!">
      <button class="submit-button" ng-click="addThings()" >Send!</button>
  </div>
</div>
